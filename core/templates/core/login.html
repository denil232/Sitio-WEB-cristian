{% extends 'core/base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Bienvenido</h2>
        <p class="auth-subtitle">Ingresa a tu cuenta para gestionar la colección.</p>

        {% if error %}
            <div class="alert alert-danger text-start" role="alert" style="font-size: 0.9rem;">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4 text-start">
                <label for="username">Usuario o Email</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="mb-4 text-start">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn btn-auth">Ingresar</button>
        </form>

        <div class="auth-links">
            <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
            
            <span class="mt-3">¿Aún no tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></span>
        </div>
    </div>
</div>
{% endblock %}
