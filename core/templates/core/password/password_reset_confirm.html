{% extends 'core/base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Nueva Contrase침a</h2>
        <p class="auth-subtitle">Ingresa tu nueva contrase침a a continuaci칩n.</p>

        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4 text-start">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors.as_text }}</div>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-auth">Cambiar Contrase침a</button>
        </form>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const inputs = document.querySelectorAll('.auth-card input');
        inputs.forEach(input => { input.classList.add('form-control'); input.style.border = "none"; input.style.borderBottom = "2px solid #ddd"; });
    });
</script>
{% endblock %}
