{% extends 'core/base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Recuperar Contraseña</h2>
        <p class="auth-subtitle">Ingresa tu correo electrónico y te enviaremos instrucciones.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4 text-start">
                <label for="id_email">Dirección de Email</label>
                <input type="email" name="email" autocomplete="email" required id="id_email" class="form-control" placeholder="ejemplo@correo.com">
            </div>
            <button type="submit" class="btn btn-auth">Enviar Instrucciones</button>
        </form>
        
        <div class="auth-links mt-4">
             <a href="{% url 'login' %}">← Volver al inicio de sesión</a>
        </div>
    </div>
</div>
{% endblock %}
